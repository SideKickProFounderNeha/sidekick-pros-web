<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sidekick Pros</title>
    <style>
        :root { --primary: #0047AB; --accent: #28A745; --dark: #000000; }
        body { margin: 0; font-family: sans-serif; background: var(--dark); color: white; overflow-x: hidden; }
        .screen { display: none; min-height: 100vh; width: 100vw; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 20px; box-sizing: border-box; }
        .active { display: flex; }
        .btn { padding: 20px; width: 100%; max-width: 300px; border-radius: 12px; border: none; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; text-transform: uppercase; }
        .btn-green { background: var(--accent); color: white; }
        .btn-blue { background: var(--primary); color: white; }
        .btn:disabled { background: #555; cursor: not-allowed; }
        input[type="checkbox"] { width: 25px; height: 25px; }
        .card { background: #111; border: 1px solid #333; padding: 20px; border-radius: 15px; width: 100%; max-width: 350px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="screen1" class="screen active">
        <h1 style="font-size: 40px; line-height: 1;">EVERYONE<br>NEEDS A<br><span style="color:var(--accent)">SIDEKICK!</span></h1>
        <p>Your time is your currency.</p>
        <button class="btn btn-green" id="enterBtn">ENTER</button>
    </div>

    <div id="screen2" class="screen">
        <h2>Identity Check</h2>
        <div style="text-align: left; width: 100%; max-width: 300px;">
            <label>Email Address</label><br>
            <input type="email" style="width:100%; padding:15px; border-radius:8px; border:none; margin-top:5px;">
        </div>
        <div style="margin-top:20px; display:flex; align-items:center; gap:10px;">
            <input type="checkbox" id="termsCheck">
            <span>I agree to the 1099 Terms</span>
        </div>
        <button class="btn btn-blue" id="loginBtn" disabled>Continue</button>
    </div>

    <div id="screen3" class="screen">
        <h2>Select Your Role</h2>
        <div class="card" id="sidekickRole"><h3>I am a Sidekick</h3></div>
        <div class="card" id="ownerRole"><h3>I am an Owner</h3></div>
    </div>

    <script>
        // ULTRA-SAFE NAVIGATION (No 'eval' used)
        const s1 = document.getElementById('screen1');
        const s2 = document.getElementById('screen2');
        const s3 = document.getElementById('screen3');
        const enterBtn = document.getElementById('enterBtn');
        const loginBtn = document.getElementById('loginBtn');
        const termsCheck = document.getElementById('termsCheck');

        // Click Enter
        enterBtn.onclick = function() {
            s1.classList.remove('active');
            s2.classList.add('active');
        };

        // Enable Login Button
        termsCheck.onchange = function() {
            loginBtn.disabled = !termsCheck.checked;
        };

        // Click Login
        loginBtn.onclick = function() {
            s2.classList.remove('active');
            s3.classList.add('active');
        };
    </script>
</body>
</html>
