<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidekick Pros</title>
    <style>
        :root { --primary: #0047AB; --accent: #28A745; --dark: #0f172a; }
        body { margin: 0; background: var(--dark); font-family: sans-serif; color: white; text-align: center; }
        .screen { display: none; min-height: 100vh; padding: 20px; flex-direction: column; align-items: center; justify-content: center; background: white; color: black; }
        .screen.active { display: flex; }
        #splash { background: var(--dark); color: white; }
        .btn { padding: 20px; width: 80%; max-width: 300px; border-radius: 12px; border: none; background: var(--accent); color: white; font-weight: bold; font-size: 18px; cursor: pointer; margin-top: 20px; }
    </style>
</head>
<body>

    <div id="splash" class="screen active">
        <h1>EVERYONE NEEDS A SIDEKICK!</h1>
        <p>Your time is your currency.</p>
        <button class="btn" onclick="next('login')">ENTER</button>
    </div>

    <div id="login" class="screen">
        <h2 style="color:var(--primary)">Identity Check</h2>
        <p>Please enter your email to continue.</p>
        <input type="email" placeholder="email@example.com" style="padding:15px; width:80%; border:1px solid #ccc; border-radius:8px;">
        <button class="btn" style="background:var(--primary)" onclick="next('role')">CONTINUE</button>
        <button class="btn" style="background:#eee; color:black; font-size:12px;" onclick="next('splash')">BACK</button>
    </div>

    <div id="role" class="screen">
        <h2>Who are you?</h2>
        <button class="btn" onclick="alert('Success! Next step: Onboarding')">I AM A SIDEKICK</button>
        <button class="btn" style="background:var(--primary)" onclick="alert('Success! Next step: Onboarding')">I AM AN OWNER</button>
    </div>

    <script>
        // THE NAVIGATION BRAIN
        function next(id) {
            console.log("Navigating to: " + id);
            // Hide all
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            // Show target
            document.getElementById(id).classList.add('active');
        }
    </script>
</body>
</html>
